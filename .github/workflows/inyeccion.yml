name: Inyection Lua Workflow

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Lua
      uses: MunifTanjim/luver-action@v1
      run: |
        luver install lua 5.4.3
        luver use 5.4.3
        luver install luarocks 3.8.0
        luarocks install luacheck
      with:
        lua-version: 5.4

    - name: Run Lua script
      run: lua ./temas/inyeccion/lua/inyeccion.lua
    
    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Update test
        commit_user_name: SBaston [GitHub Actions]
        commit_user_email: sergiojose.bastonlosey@alum.uca.es